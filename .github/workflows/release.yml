  # --- EDIT MODE ---

  test-unity-2022-3-61f1-editmode:
    needs: [build-and-zip-mcp-server, build-unity-installer]
    uses: ./.github/workflows/test_unity_plugin.yml
    with:
      projectPath: './Unity-MCP-Plugin'
      unityVersion: '2022.3.61f1'
      testMode: 'editmode'
